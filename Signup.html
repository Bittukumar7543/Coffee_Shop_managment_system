<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Form...</title>
    <link rel="icon" href="./images/cofeeicon.jpeg">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body id="signuppage-background">
<div class="Signup-box">
    <div class="Signup-body">
        <div class="text-content">
         <h2>Sign up here...</h2>
        </div>
        <div class="Signup">
            <form action="/submit" method="POST" class="login">
                <img src="./images/cofeeicon.jpeg" height="120px" width="80px">
            <div class="Signup-content">
                <input type="text" id="Username" name="username" required>
                <span></span>
                <label><span>*</span>Username</label>
            </div>
            <div class="Signup-content">
                <input type="email" id="email" name="email" required>
                <span></span>
                <label><span>*</span>Email</label>
            </div>
            <div class="Signup-content">
                <input type="password" id="password" name="password" required>
                <span></span>
                <label><span>*</span>Password</label>
            </div>
            <div class="Signup-content">
                <input type="password" id="confirmpassword" name="confirmpassword" required>
                <span></span>
                <label><span>*</span>Confirm password</label>
            </div>
             <button type="submit" class="btn">Submit</button>
             <a href="Signin.html"><input type="button">Signin</a>
             </div>
            </form>
            </div>
</div>
</body>
</html>
