<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signin Form...</title>
    <link rel="icon" href="./images/cofeeicon.jpeg">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body id="signinpage-background">
<div id="signin-body">
<div class="signin-box">
    <div class="signin-body">
        <h2>Welcome,Log in here...</h2>
        <form action="index.html" method="post" class="signin">
            <img src="./images/cofeeicon.jpeg">
            <div class="signin-content">
                <input type="email" required>
                <span></span>
                <label><span>*</span>Email</label>
            </div>
            <div class="signin-content">
                <input type="password" required>
                <span></span>
                <label><span>*</span>Password</label>
            </div>
            <a href="index.html"><button type="Submit">signin</button></a>
            <a href="Signup.html"><input type="button">Signup</a>
        </form>
    </div>
</div>
</body>
</html>
